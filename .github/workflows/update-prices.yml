name: Mise Ã  jour automatique des prix

on:
  # ðŸ‘‰ Lancement manuel uniquement depuis lâ€™onglet "Actions"
  workflow_dispatch: {}

jobs:
  update-prices:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # autorise le push avec le GITHUB_TOKEN

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install (si package-lock prÃ©sent)
        run: npm ci || npm i

      - name: Run updater script
        run: node scripts/update_prices.js

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "yug-bot"
            git config user.email "bot@yug2704.dev"
            git add -A
            git commit -m "chore(data): update prices from master_prices.csv"
            git push
          else
            echo "No changes to commit."
          fi
