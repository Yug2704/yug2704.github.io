<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prix de la vie – comparateur par pays et villes</title>
  <meta name="description" content="Comparez le coût de la vie par pays et par ville : repas, loyers, transports. Montants en euros.">
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script>
    async function include(sel,url){
      const el=document.querySelector(sel);
      const r=await fetch(url,{cache:'no-store'});
      el.outerHTML=await r.text();
    }
  </script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <!-- Pink banner + search -->
    <section class="hero-search hero-pink">
      <form action="/recherche" method="GET" style="display:flex;gap:10px;align-items:center;max-width:860px;margin:auto">
        <input name="q" placeholder="Ville ou pays (ex. Tokyo ou Japon)"
               style="flex:1;border:1px solid #e5e7eb;border-radius:10px;padding:12px 14px;font-size:16px;background:#fff"/>
        <button type="submit"
                style="border:1px solid var(--brand-pink-border,#f9a8d4);border-radius:10px;padding:12px 16px;background:#111;color:#fff">
          Rechercher
        </button>
      </form>
    </section>

    <h1>Le vrai prix des choses, partout dans le monde</h1>
    <p class="muted">Consultez le coût de la vie par pays et comparez avec la France. Données synthétiques et mises à jour.</p>

    <!-- Categories -->
    <section id="home-categories" style="margin-top:28px">
      <h2>Alimentation : combien ça coûte en 2025&nbsp;?</h2>
      <div class="grid-cats" style="margin-top:12px">
        <!-- LAIT (SVG thumbnail; no external URL) -->
        <a href="/categories/lait/" class="card" style="text-decoration:none;color:inherit">
          <div class="milk-bg" style="height:140px;display:flex;align-items:center;justify-content:center">
            <!-- Simple milk bottle SVG -->
            <svg width="76" height="100" viewBox="0 0 76 100" xmlns="http://www.w3.org/2000/svg" aria-label="Bouteille de lait">
              <path class="milk-fill" d="M22 20h32c2 0 3 2 2 4l-5 8v56c0 5-4 9-9 9H34c-5 0-9-4-9-9V32l-5-8c-1-2 0-4 2-4z"/>
              <path class="milk-stroke" d="M22 20h32m-34 0c-2 0-3 2-2 4l5 8v56c0 5 4 9 9 9h8c5 0 9-4 9-9V32l5-8c1-2 0-4-2-4M27 32h22" fill="none" stroke-width="2"/>
            </svg>
          </div>
          <div style="padding:12px 14px">
            <div style="font-weight:700">Lait (1&nbsp;L)</div>
            <div class="muted">Les pays où c’est le moins/plus cher</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    include('#header-placeholder','/partials/header.html');
    include('#footer-placeholder','/partials/footer.html');
  </script>
</body>
</html>
