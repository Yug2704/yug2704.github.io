<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prix de la vie – comparateur par pays et villes</title>
  <meta name="description" content="Comparez le coût de la vie par pays et par ville : repas, loyers, transports. Montants en euros.">
  <link rel="stylesheet" href="/assets/css/site.css" />
  <style>
    .hero-mini{height:120px;border-radius:12px;background:linear-gradient(180deg,#fff,#fffdfd);border:1px solid #f1f5f9;margin:14px 0 18px}
    .grid-cats{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{border:1px solid var(--line,#e5e7eb);border-radius:12px;overflow:hidden;background:#fff;transition:.15s transform}
    .card:hover{transform:translateY(-2px)}
  </style>
  <script>
    async function include(sel,url){const el=document.querySelector(sel);const r=await fetch(url,{cache:'no-store'});el.outerHTML=await r.text();}
  </script>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <section class="hero-mini"></section>

    <h1>Le vrai prix des choses, partout dans le monde</h1>
    <p class="muted">Consultez le coût de la vie par pays et comparez avec la France. Données synthétiques et mises à jour.</p>

    <!-- Catégories -->
    <section style="margin-top:28px">
      <h2>Alimentation : combien ça coûte en 2025&nbsp;?</h2>
      <div class="grid-cats" style="margin-top:12px">
        <a href="/categories/lait/" class="card" style="text-decoration:none;color:inherit">
          <div style="height:140px;background:url('https://images.unsplash.com/photo-1550581190-9c1c48d21d6c?q=80&w=1600&auto=format&fit=crop') center/cover" aria-label="Lait"></div>
          <div style="padding:12px 14px">
            <div style="font-weight:700">Lait (1&nbsp;L)</div>
            <div class="muted">Les pays où c’est le moins/plus cher</div>
          </div>
        </a>
      </div>
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    include('#header-placeholder','/partials/header.html');
    include('#footer-placeholder','/partials/footer.html');
  </script>
</body>
</html>
