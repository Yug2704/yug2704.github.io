<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catégories : tous les comparatifs de prix</title>
  <meta name="description" content="Explorez les catégories de prix : lait, pain, riz, etc. (bientôt).">
  <link rel="stylesheet" href="/assets/css/site.css" />
  <style>
    .cat-hero{margin:14px 0 8px}
    .cat-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin:12px 0 24px}
    .cat-card{border:1px solid var(--line,#e5e7eb);border-radius:12px;overflow:hidden;background:#fff;transition:.15s transform}
    .cat-card:hover{transform:translateY(-2px)}
    .cat-card .img{height:130px;background-size:cover;background-position:center}
    .cat-card .body{padding:12px 14px}
    .cat-card .title{font-weight:700}
    .muted{color:var(--muted,#64748b)}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <div class="cat-hero">
      <h1>Toutes les catégories</h1>
      <p class="muted">Choisissez une catégorie pour comparer les prix par pays.</p>
    </div>

    <section class="cat-grid">
      <!-- LAIT -->
      <a class="cat-card" href="/categories/lait/">
        <div class="img" style="background-image:url('https://images.unsplash.com/photo-1550581190-9c1c48d21d6c?q=80&w=1600&auto=format&fit=crop');" aria-label="Bouteille de lait"></div>
        <div class="body">
          <div class="title">Lait (1&nbsp;L)</div>
          <div class="muted">Les pays où c’est le moins/plus cher</div>
        </div>
      </a>

      <!-- Tu pourras dupliquer ce bloc plus tard pour Pain, Riz, Œufs, etc. -->
    </section>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    async function include(sel,url){ const el=document.querySelector(sel); const r=await fetch(url,{cache:'no-store'}); el.outerHTML=await r.text(); }
    include('#header-placeholder','/partials/header.html');
    include('#footer-placeholder','/partials/footer.html');
  </script>
</body>
</html>
